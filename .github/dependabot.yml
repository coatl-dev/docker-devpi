version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels: ["gh-dependencies"]

  - package-ecosystem: "pip"
    directory: "/requirements"
    schedule:
      interval: "weekly"
    allow:
      # Allow both direct and indirect updates for all packages
      - dependency-type: "all"
    labels: ["pip-dependencies"]
    commit-message:
      prefix: "refactor"
